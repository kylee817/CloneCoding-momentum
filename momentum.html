<html>
    <head>
        <meta charset="=utf-8">
        <title></title>
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <div class="contents">
            <div class="search">
                <img src=images/unnamed.png alt="검색">
                <input type="text" placeholder="검색어를 입력하세요">
                <div class="inputFocus">
                    <img src="images/search-icon-transparent-images-vector-16.png" alt="">
                </div>
            </div>
            <div class="now">
                <span class="ampm">AM</span>
                <h1 class="currentTime">00:00:00</h1>
                <h1 class="currentDate">00.00.dayofweek.0000</h1>
            </div>
            <div class="user">
                <form class="typeName">
                    <input type="text" placeholder="type your name">
                </form>
                <h4 class="greeting">greeting</h4>
            </div>
            <div class="todo">
                <form class="typeToDo">
                    <input type="text" placeholder="write a to do">
                </form>
                <ul class="toDoList"></ul>
            </div>
        </div>
    <script src="momentum.js"></script>
    </body>
</html>
